// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.5.3' // 원하는 Compose 버전으로 설정
    }
    dependencies {
        //classpath "com.android.tools.build:gradle:4.2.2"
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.1' // Android Gradle 플러그인
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10' // Kotlin 플러그인

        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.6'
    }
}



plugins {
    id 'com.android.application' version '8.4.0' apply false //7.2.1
    id 'com.android.library' version '8.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'com.google.dagger.hilt.android' version '2.51' apply false //2.44
    //id "org.jetbrains.kotlin.kapt" version "1.6.20" apply false
    id 'io.realm.kotlin' version '1.11.0' apply false
    //id 'com.google.android.gms.oss-licenses-plugin' //version '' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}